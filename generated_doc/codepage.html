<!DOCTYPE html>
<html>
<head>
    <title>Code Page</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            padding: 20px;
        }

        .code {
            background-color: #f4f4f4;
            padding: 10px;
            border-left: 4px solid #3498db;
            margin: 10px 0;
            overflow-x: auto;
        }

        .line-numbers {
            display: inline-block;
            text-align: left;
            margin-right: 10px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="code">
        <div class="line-numbers">
            <table>
                <colgroup>
                    <col span="1" style="width: 5%;">
                    <col span="1" style="width: 95%;">
                </colgroup>
                <tbody>
                
                <tr>
                    <td>1</td>
                    <td>fn main1(x : Field, y : pub Field) {</td>
                </tr>
                
                <tr>
                    <td>2</td>
                    <td>    assert(x != y);</td>
                </tr>
                
                <tr>
                    <td>3</td>
                    <td>}</td>
                </tr>
                
                <tr>
                    <td>4</td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>5</td>
                    <td>struct MyStruct1 {</td>
                </tr>
                
                <tr>
                    <td>6</td>
                    <td>  mana: i32,</td>
                </tr>
                
                <tr>
                    <td>7</td>
                    <td>  name: String,</td>
                </tr>
                
                <tr>
                    <td>8</td>
                    <td>}</td>
                </tr>
                
                <tr>
                    <td>9</td>
                    <td></td>
                </tr>
                
                <tr>
                    <td>10</td>
                    <td>impl MyStruct1 {</td>
                </tr>
                
                <tr>
                    <td>11</td>
                    <td>    fn new() {}</td>
                </tr>
                
                <tr>
                    <td>12</td>
                    <td>}</td>
                </tr>
                
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
